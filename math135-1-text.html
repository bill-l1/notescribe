<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<script>
		fetch('https://firebasestorage.googleapis.com/v0/b/htn-aydan.appspot.com/o/test.json?alt=media&token=0911764e-e13c-47b7-997a-e09e41032509')
				.then(function (response) {
					return response.json();
				})
				.then(function(data) {
					appendData(data);
				})
				.catch(function(err) {
					console.log("owo " + err);
				});

			function appendData(data) {
				var mainContainer = document.getElementById("transcription-box");
				for(var i = 0; i < data.length; i++) {
					console.log(i)
					var div = document.createElement("div");
					div.innerHTML = data[i].text;
					mainContainer.appendChild(div);
				}
			}
	</script>
	<div class = "main" id = "transcription-box"></div>
</body>
</html>
